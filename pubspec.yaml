name: LibrelinkPercent
description: Show percentage in range as a widget

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.1.0-0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  home_widget: ^0.3.0-alpha.1
  http: ^0.13.3
  intl: ^0.17.0
  flutter_background_service: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Chewy
      fonts:
        - asset: fonts/Chewy-Regular.ttf